[workspace]
# Update all crates together (unified versioning)
release = true

# Git configuration
git_tag_enable = true
git_tag_name = "v{{ version }}"
git_release_enable = true
git_release_type = "auto"

# Changelog configuration - workspace level only
changelog_update = true
changelog_path = "CHANGELOG.md"
changelog_config = "cliff.toml"

# Publish configuration
publish = true
publish_timeout = "10m"
publish_allow_dirty = false

# Disable package-level changelogs to avoid duplicates
[[package]]
name = "ai-sdk-provider"
changelog_update = false

[[package]]
name = "ai-sdk-openai"
changelog_update = false

[[package]]
name = "ai-sdk-core"
changelog_update = false
